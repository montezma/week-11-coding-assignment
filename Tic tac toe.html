<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Tic Tac Toe W11</title>
</head>
<body class="container-fluid">
    <div>
        <div class="row">
            <div class="col-sm-7">
                <div>
                    <h1 >Tic-Tac-Toe</h1>
                    <h2 id="player" >Player X's turn</h2>
                    <div class="row">
                        <div class="col-sm-7">
                            <table class="table table-hover table-bordered">
                                <tr>
                                    <td id="one" class="text-center">1</td>
                                    <td id="two" class="text-center">2</td>
                                    <td id="three" class="text-center">3</td>
                                </tr>
                                <tr>
                                    <td id="four" class="text-center">4</td>
                                    <td id="five" class="text-center">5</td>
                                    <td id="six" class="text-center">6</td>
                                </tr>
                                <tr>
                                    <td id="seven" class="text-center">7</td>
                                    <td id="eight" class="text-center">8</td>
                                    <td id="nine" class="text-center">9</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-7">
                            <button id="restart" class="btn btn-primary btn-block">Restart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="index.js"></script>
</body>
</html>
